release:
  release_date: '2025-03-06'
  text: |
    **These notes apply to Thunderbird version 137 beta 1 released March, 6, 2025.**

    **System Requirements:** [Details](/en-US/thunderbird/137.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 128.0beta

  groups:
    - ' '

