release:
  release_date: '2024-10-02'
  text: |
    **These notes apply to Thunderbird version 132 beta 1 released October, 2, 2024.**

    **System Requirements:** [Details](/en-US/thunderbird/130.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 128.0beta

  groups:
    - ' '

notes:
  # New
  - note: Added inital support for in-app notifications
    tag: new
    bugs: [1903230, 1904308, 1909631, 1909677, 1910944, 1916948, 1916951, 1917624, 1918062,
      1918168, 1918335, 1918699, 1918727, 1918831, 1918832, 1919751, 1920725]
  - note: Added `mail.threadpane.table.horizontal_scroll` to allow horizontal table scrolling
    tag: new
    bugs: [381821]
  - note: Added checkbox to select/unselect all calendars in the calendar setup wizard
    tag: new
    bugs: [1733959]
  - note: Packaged Thunderbird as a Debian package
    tag: new
    bugs: [1893603, 1911095]

