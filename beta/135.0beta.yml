release:
  release_date: '2025-01-08'
  text: |
    **These notes apply to Thunderbird version 135 beta 1 released January 8, 2025.**

    **System Requirements:** [Details](/en-US/thunderbird/135.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 128.0beta

  groups:
    - ' '

notes:
  # New
  - note: Ignore unsupported subkeys/signatures when importing compliant OpenPGP keys
    tag: new
    bugs: [1884337]

  # Changed
  - note: CardDAV address books and CalDAV calendars now use the same OAuth2 code as mail
    tag: changed
    bugs: [1927998]
  - note: Set show missed reminders preference to false by default
    tag: changed
    bugs: [1934069]

