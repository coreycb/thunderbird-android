    tag: fixed
    bugs: [1725127]
  - note: Size of collapsed folders in folder pane did not include size of subfolders
    tag: fixed
    bugs: [1870641]
  - note: Hovering over folder does not always expand subfolders
    tag: fixed
    bugs: [1873101]
  - note: Switching to thread pane of a folder using keyboard navigation did not focus
      top message
    tag: fixed
    bugs: [1869557]
  - note: Clicking "Sent unsent messages" in Outbox context menu while in offline mode
      did not prompt user to go online
    tag: fixed
    bugs: [1873487]
  - note: Mail tab-specific Unified Toolbar buttons received focus incorrectly
    tag: fixed
    bugs: [1872239]
  - note: Quick Filter settings did not persist when Quick Filter bar was turned off
    tag: fixed
    bugs: [1850266]
  - note: Quick Filters were unusually slow
    tag: fixed
    bugs: [1849650]
