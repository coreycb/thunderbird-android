    tag: fixed
    bugs: [1873655]
  - note: OpenPGP sometimes attempted to decrypt message with incorrect key
    tag: fixed
    bugs: [1865620]
  - note: Autoconfig failed on servers that did not support OAuth2
    tag: fixed
    bugs: [1869122]
  - note: Opening different attachments with the same name in different messages could
      cause attachment files to become conflated
    tag: fixed
    bugs: [1873023]
  - note: Overflowed attachment list could not be scrolled
    tag: fixed
    bugs: [1871343]
  - note: Passwords disappeared from password manager list after applying and clearing
