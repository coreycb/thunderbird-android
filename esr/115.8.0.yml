notes:
  # New
  - note: Added option to show packet dump when OpenPGP fails to decrypt
    tag: new
    bugs: [1874504]
    
  # Fixed
  - note: Thunderbird slowed down significantly when opening email files (.eml)
    tag: fixed
    bugs: [1863957]
