release:
  release_date: '2025-01-08'
  text: |
    **Thunderbird version 134.0 is available for testing purposes only.**

    **System Requirements:** [Details](/en-US/thunderbird/134.0/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 128.0beta

